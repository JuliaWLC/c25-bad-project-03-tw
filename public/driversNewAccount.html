<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/createAccount.css" />
    <title>Drivers Create Account</title>
  </head>
  <body>
<a href="index.html">
    <div class="logo">
      <img
        class="logo-img"
        id="offcanvasMenuLabel"
        src="./assets/LOGO.png"
        alt="logo"
      />
    </div>
    </a>
    <div class="content">
      <div class="container">
        <form id="create-drivers">
          <div class="word">創建司機賬號</div>
          <div class="users-input">
            <input type="text" name="newDriverLastName" placeholder="姓氏" />
          </div>
          <div class="users-input">
            <input type="text" name="newDriverFirstName" placeholder="名稱" />
          </div>
          <div class="users-input">
            <input type="text" name="newDriverTitle" placeholder="稱謂" />
          </div>
          <div class="users-input">
            <input type="text" name="newDriverEmail" placeholder="電郵" />
          </div>
          <div class="users-input">
            <input
              type="password"
              name="newDriverPassword"
              id="password"
              placeholder="密碼"
            />
          </div>
          <div class="users-input">
            <input
              type="password"
              id="passwordConfirm"
              placeholder="確認密碼"
            />
          </div>
          <div class="users-input">
            <input
              type="text"
              name="newDriverContactNum"
              placeholder="電話號碼"
            />
          </div>
          <div class="users-input">
            <input
              type="text"
              name="newDriverCarLicenseNum"
              placeholder="車牌號碼"
            />
          </div>
          <div class="sers-input">
            <input type="text" name="newDriverCarType" value="Van" />
          </div>
          <button type="submit" class="orange-button">創建賬戶</button>
        </form>
      </div>
    </div>
    <script src="js/driversNewAccount.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
